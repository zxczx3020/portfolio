<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="styles.css"/>
    <style>
        /* 로딩 화면 스타일 */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black; /* 배경색 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
        }

        .loader-container {
            position: relative;
            width: 350px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            border: 8px solid white;
            border-top: 8px solid black;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-container {
            position: absolute;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        #loading-screen p {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0 0;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader-container">
            <div class="loader"></div>
            <div class="progress-container" id="progress">0%</div>
        </div>
        <p>Loading...</p>
    </div>

    <script>
        // 로딩 퍼센트 진행 표시
        function updateProgress(percentage) {
            document.getElementById('progress').innerText = percentage + '%';
        }

        // 예제: 0%에서 100%까지 증가시키는 로직
        let progress = 0;
        const interval = setInterval(() => {
            progress += 1;
            updateProgress(progress);
            if (progress >= 100) {
                clearInterval(interval);
                // 페이지를 메인 페이지로 리디렉션
                window.location.href = 'HOME.html'; // 실제 페이지의 URL
            }
        }, 30); // 30ms마다 1%씩 증가 (총 3초 예상)
    </script>
</body>
</html>
